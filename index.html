<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="container-items">
      <section class="result">
        <h3 class="result-title">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <p><b>Great</b></p>
        <p class="detail">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary">
        <h3 class="summary-title">Summary</h3>
        <div class="summary-lists">
          <div class="summary-item">
            <div class="sum-item-icon">
              <img src="./assets/images/icon-reaction.svg" alt="icon" />
              <p class="img-p"><b>Reaction</b></p>
            </div>
            <p class="score"><b>80</b> / 100</p>
          </div>

          <div class="summary-item">
            <div class="sum-item-icon">
              <img src="./assets/images/icon-memory.svg" alt="icon" />
              <p class="img-p"><b>Memory</b></p>
            </div>
            <p class="score"><b>92</b> / 100</p>
          </div>

          <div class="summary-item">
            <div class="sum-item-icon">
              <img src="./assets/images/icon-verbal.svg" alt="icon" />
              <p class="img-p"><b>Verbal</b></p>
            </div>
            <p class="score"><b>61</b> / 100</p>
          </div>

          <div class="summary-item">
            <div class="sum-item-icon">
              <img src="./assets/images/icon-visual.svg" alt="icon" />
              <p class="img-p"><b>Visual</b></p>
            </div>
            <p class="score"><b>72</b> / 100</p>
          </div>
        </div>

        <button class="btn">Continue</button>
      </section>
    </div>
  </div>
</body>

</html>
